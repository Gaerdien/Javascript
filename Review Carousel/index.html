<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://kit.fontawesome.com/1bdde21d62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="C:\Users\holtz\Documents\Estudo\JS\Review Carousel\person-1.jpg" id="img-one">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui at ad reiciendis nesciunt illum quisquam quam similique aliquam, voluptate necessitatibus.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
